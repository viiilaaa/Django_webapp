{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Sensores</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Ubicación</th>
            <th>Fecha de Instalación</th>
            <th>Estado</th>
        </tr>
        {% for sensor in sensores %}
        <tr>
            <td>{{ sensor.id }}</td>
            <td>{{ sensor.ubicacion }}</td>
            <td>{{ sensor.fecha_instalacion }}</td>
            <td>{{ sensor.estado }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay sensores registrados.</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
